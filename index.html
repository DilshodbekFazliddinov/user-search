<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-search</title>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="./index.html" class="logo">devfinder</a>
        <div class="dark-mode">
          <p class="mode">DARK</p>
          <button class="mode-btn">
            <img src="./img/svg/dark.svg" width="20" height="20" alt="" />
          </button>
        </div>
      </div>
    </header>
    <!-- main -->

    <main>
      <section class="search">
        <div class="container">
          <form class="search__form" action="">
            <div class="search__input">
              <img src="./img/svg/search.svg" width="24" height="24" alt="" />
              <input
                class="input"
                type="search"
                name=""
                id=""
                placeholder="Search GitHub usernameâ€¦"
              />
            </div>
            <button class="btn-search">Search</button>
          </form>
        </div>
      </section>
      <section class="gitHub">
        <div class="container">
          <div class="gitHub__container">
            <div class="hub-img">
              <img
                src="./img/png/avatar.png"
                alt=""
                class="avatar"
                width="117"
                height="117"
              />
              <div class="hub-title hidden">
                <h1>The Octocat</h1>
                <a href="github.com" class="hub-link">@octocat</a>
                <p>Joined 25 Jan 2011</p>
              </div>
            </div>
            <div class="wrapper">
              <div class="hub-title">
                <h1>The Octocat</h1>
                <p>Joined 25 Jan 2011</p>
              </div>
              <a href="github.com" class="hub-link">@octocat</a>
              <p class="bio">This profile has no bio</p>
              <div class="score">
                <div class="category">
                  <h4>Repos</h4>
                  <h2>8</h2>
                </div>
                <div class="category">
                  <h4>Followers</h4>
                  <h2>3938</h2>
                </div>
                <div class="category">
                  <h4>Following</h4>
                  <h2>9</h2>
                </div>
              </div>
              <div class="network">
                <div class="net-link">
                  <img
                    src="./img/svg/location.svg"
                    width="14"
                    height="20"
                    alt=""
                  />
                  <a href="https://www.google.com/maps/place/O%60zbekiston"
                    >San Francisco</a
                  >
                </div>
                <div class="net-link">
                  <img
                    src="./img/svg/twitter.svg"
                    width="20"
                    height="16"
                    alt=""
                  />
                  <a href="https://twitter.com">Not Available</a>
                </div>
                <div class="net-link">
                  <img src="./img/svg/link.svg" width="20" height="20" alt="" />
                  <a href="https://twitter.com">https://github.blog</a>
                </div>
                <div class="net-link">
                  <img
                    src="./img/svg/github.svg"
                    width="20"
                    height="20"
                    alt=""
                  />
                  <a href="https://gitHub.com">https://github.blog</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
